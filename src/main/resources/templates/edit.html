<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>edit page</title>
	<style>
		h1 {
			font-size: 18px;
			font-weight: bold;
			color: gray;
		}

		body {
			font-size: 13px;
			color: gray;
			margin: 5px 25px
		}

		tr {
			margin: 5px;
		}

		th {
			padding: 5px;
			color: white;
			background: darkgray;
		}

		td {
			padding: 5px;
			color: black;
			background: #f0f0f0;
		}
	</style>
</head>

<body>
	<h1 th:text="${title}">Edit page</h1>
	<p th:text="${msg}"></p>
	<table>
		<form method="post" action="/edit" th:object="${formModel}">
			<input type="hidden" name="id" th:value="*{id}" />
			<tr>
				<td><label for="name">名前</label></td>
				<td><input type="text" name="name" th:value="*{name}" /></td>
			</tr>
			<tr>
				<td><label for="age">年齢</label></td>
				<td><input type="text" name="age" th:value="*{age}" /></td>
			</tr>
			<tr>
				<td><label for="mail">メール</label></td>
				<td><input type="text" name="mail" th:value="*{mail}" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" /></td>
			</tr>
		</form>
	</table>

</body>

</html>
