<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>top page</title>

<style>
h1 {
	font-size: 18px;
	font-weight: bold;
	color: gray;
}

body {
	font-size: 13px;
	color: gray;
	margin: 5px 25px;
}

tr {
	margin: 5px;
}

th {
	padding: 5px;
	color: white;
	background: darkgray;
}

td {
	padding: 5px;
	color: black;
	background: #f0f0f0;
}

table.navi {
	width: 100%;
	background: white;
}

table.navi tr {
	background: white;
}

table.navi tr td {
	background: white;
}

.err {
	color: red;
}
</style>
</head>

<body>
	<h1 th:text="#{content.title}">Hello page</h1>
	<p th:text="${msg}"></p>
	<table>
		<tr>
			<th>登録フォーム</th>
		</tr>
		<form action="/" method="POST">
		<tr>
			<td><label for="name">名前</label></td>
			<td><input type="text" name="name" /></td>
		</tr>
		<tr>
			<td><label for="memo"></label></td>
			<td><textarea name="memo" cols="20" rows="5"></textarea></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit"></td>
		</tr>
		</form>
	</table>
	<hr />
	<table>
		<form action="/find" method="POST">
			<tr>
				<td>検索(名前):</td>
				<td><input type="text" name="find" size="20"
					th:value="${value}" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" /></td>
			</tr>
		</form>
	</table>
	<table>
		<tr>
			<th>名前</th>
			<th>メモ</th>
			<th>日時</th>
		</tr>
		<tr th:each="obj : ${datalist}">
			<td th:text="${obj.name}"></td>
			<td th:text="${obj.memo}"></td>
			<td th:text="${obj.date}"></td>
		</tr>
	</table>
	<div>
		<a my:mypage="${datalist.getNumber() - 1}">&lt;&lt;prev</a> | <a
			my:mypage="${datalist.getNumber() + 1}">next&gt;&gt;</a>
	</div>
</body>

</html>
